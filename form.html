<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../meu_portifolio.html/css/style.css">
    <link rel="shortcut icon" href="../meu_portifolio.html/imgs/icon.png.png" type="image/x-icon">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Formulario</title>
   
</head>


<body>

    <h2>FORMULÁRIO DE SUBSCRIBE</h2>
    <br>

<form action="" method="" enctype=""> 

    <h4>Por favor, preencha os campos abaixos e depois clique no botão enviar</h4>
        
          <!--Dados-->

         <h4>Dados</h4><br>

        <label for="Nome"> Nome :</label><!--input nome-->
        <input id="Nome" type="text" placeholder="Digite seu nome aqui" required> 

        <label for="Sobrenome"> Sobrenome :</label> <!--input sobrenome-->
        <input id="Sobrenome" type="text" placeholder="Digite seu sobrenome aqui" required><br>
         <br>
        <label for="Nome"> E-mail :</label><!--input e-mail-->
        <input id="E-mail" type="email" placeholder="Digite seu e-mail" required><br>
         <br>
        <label for="Telefone" > Telefone :</label><!--telefone-->
        <input id="Telefone" type="tel" placeholder="Digite seu telefone" required><br>
        
         <!--sexo-->

        <h4>Sexo</h4>
        
        <input type="radio" id="Masculino" name="sexo" value="Masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Feminino" name="sexo" value="Feminino ">
        <label for="Feminino">Feminino</label><br><br>

        <!--Nascimento-->

        <h4>Nascimento</h4>

        <td>
            <td align="right">Data de Nascimento</td>
            <td>
                <input name="" size="15" class="campos">
                <span style="font-size: 7pt; color:#999999;">dd/mm/aaaa</span>
            </td>
            
        </td>

        <!--Mensagem-->   
        
        <h4>Mande uma Mensagem</h4><br>
         
        <textarea required name="mensagem"  placeholder="Digite sua mensagem aqui" rows="15" cols="50"></textarea><br>

        <!--botões-->

        <br><br>
        <input type="submit" value="Enviar Formulário">
        
        <input type="reset" value="Limpar Formulário">< 

        <a href="index.html">Voltar para Inicio</a> 
        <br><br>


 
</form>
   
    
        
    
</body>
</html>
